apiVersion: batch/v1
kind: CronJob
metadata:
  name: word-squad-fof
spec:
  schedule: "*/20 */2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: word-squad-fof
              image: ghcr.io/raynix/word-squad:dev-12374756364
              command:
                - python
                - fof-job.py
              envFrom:
                - secretRef:
                    name: word-squad-env
              env:
                - name: BATCH_SIZE
                  value: "65"
                - name: BATCH_INTERVAL
                  value: "24"
              resources:
                requests:
                  memory: 200Mi
                  cpu: 200m
          restartPolicy: Never
